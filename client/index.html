<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Node Auth Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1>Node Auth Test</h1>
    <form>
        <div>
            <label>Email</label>
            <input type='text' name='email' id='email'/>
        </div>
        <div>
            <label>First Name</label>
            <input type='text' name='firstName' id='firstName'/>
        </div>
        <div>
            <label>Last Name</label>
            <input type='text' name='lastName' id='lastName'/>
        </div>
        <div>
            <label>Password</label>
            <input type='password' name='password' id='password'/>
        </div>
        <button id='registerBtn' type='button'>Register</button>
    </form>
    <br/>
    <form>
        <h3> Sign In</h3>
        <div>
            <label>Email</label>
            <input type='text' name='email' id='email-signin' />
        </div>
        <div>
            <label>Password</label>
            <input type='password' name='password' id='password-signin'/>
        </div>
        <button id='signinBtn' type='button'>Sign-in</button>
    </form>
    <br/><br><br>
    <button id="get-userBtn">Get user name</button>
</body>
</html>
